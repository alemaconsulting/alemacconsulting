version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    reviewers:
      - 'andron13'
    commit-message:
      prefix: 'chore'
    groups:
      production-dependencies:
        dependency-type: 'production'
      development-dependencies:
        dependency-type: 'development'
    ignore:
      - dependency-name: 'tailwindcss'
      - dependency-name: 'react'
      - dependency-name: 'react-dom'
